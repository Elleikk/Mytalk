<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅룸</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel="stylesheet" href="resources/css/chatroom.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	

</head>
<body>
    <div class="container" id="header">
        <div class="row">
            <div class="col-6">
				
                <div class="chatTitle">
                    채팅
                </div>

            </div>

            <div class="col-6">

                <div class="iconListBox">

                    <div class="iconBox">
                        <i class="las la-search"></i>
                    </div>

                    <div class="iconBox">
                        <i class="lab la-rocketchat"></i>
                    </div>

                    <div class="iconBox">
                        <i class="las la-cog"></i>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <div class="container" id="content">
     	<div class="row">
            <div id="chattingBox">
            
	            <div class="col-12">
	                <div class="chatroom">

                        <div class="PNBox roomBox">
                            <div class="PBox roomBox">
                                <div class="PImg">
                                    <img src="resources/images/profile.png" alt="프로필">
                                </div>
                            </div>
                            <div class="NBox roomBox">
                                 <div class="N1Box">
                                     <div class="nameBox">
                                         이인혁1
                                    </div>
                                 </div>
                                 <div class="N1Box">
                                    <div class="CBox">
                                        안녕하세요
                                    </div>
                                 </div>
                        </div>
	                    
	                    </div>
	                    <div class="DBox roomBox">
                            <div class="timeBox">
                                <div class="timeBox2">
                                    22.12.19
                                </div>
                            </div>
                            <div class="RBox">

                            </div>
	                    </div>
	                </div>
	            </div> 
	            
            </div>
        </div>
    </div>

    <div class="container" id="nav">
        <div class="row">
            <div class="col-3">

                <div class="navIconBox">
                    <i class="las la-user"></i>
                </div>

            </div>
            <div class="col-3">

                <div class="navIconBox">
                    <i class="lab la-rocketchat"></i>
                </div>

            </div>
            <div class="col-3">

                <div class="navIconBox">
                    <i class="las la-hashtag"></i>
                </div>

            </div>
            <div class="col-3">

                <div class="navIconBox">
                    <i class="las la-ellipsis-h"></i>
                </div>

            </div>
        </div>
    </div>
</body>
</html>

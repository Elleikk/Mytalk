<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <script defer src="resources/js/signuppage.js"></script>

    <style>
        #over{
            color: red;
        }

        #over.true{
            color: green;
        }

        #check{
            color: red;
        }

        #check.true{
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <span id="over" class="overspan"></span>
        <label for="signupId">아이디</label>
        <input type="text" name="signupId" id="signupId">
    </div>
    
    <div>
        <label for="signupPwd">비밀번호</label>
        <input type="password" name="signupPwd" id="signupPwd">
    </div>

    <div>
        <span id="check"></span>
        <label for="signupCPwd">비밀번호 확인</label>
        <input type="password" name="signupCPwd" id="signupCPwd">
    </div>
    
    <div>
        <label for="email">이메일</label>
        <input type="email" name="email" id="email">
        <button id="EmailBTN">인증번호</button>
    </div>
    <div>
        <label for="confirm">인증번호 확인</label>
        <input type="text" id="confirm">
        <button id="confirmBTN">확인</button>
    </div>
    
    <button id="signupBTN">회원가입</button>
</body>
</html>

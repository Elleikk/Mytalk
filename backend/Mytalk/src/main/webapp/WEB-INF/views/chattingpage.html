                        <div class="yourchat">

                                <div class="chatname2">

            </div>

    <div class="container" id="chatUi">
        <div class="row">
            <div class="col-12">
                <div class="inputBox">
                    <textarea id="chatInput"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="uiBigBox">
                    <div class="uiBox2">
                        <div class="headerBox">
                            <div class="iconBox">
                                <i class="lar la-smile"></i>
                            </div>
                        </div>

                        <div class="headerBox">
                            <div class="iconBox">
                                <i class="las la-paperclip"></i>
                            </div>
                        </div>
                        <div class="headerBox">
                            <div class="iconBox">
                                <i class="las la-crop-alt"></i>
                            </div>
                        </div>
                        <div class="headerBox">
